             <div id="MainBox_sub">
                <img src="../images/ContactImage.jpg" alt="お問い合わせイメージ">
                <div class="SubPage_title"><h2>お問い合わせ</h2></div>
                
                <form action="contact01.cgi" method="post" encttype="text/plain" id="contact01">
                    <p>
                        <label>
                            <span>お名前</span>
                            <input type="text" name="name" size="50" maxlengh="50" required>
                        </label>
                    </p>
                    <p>
                        <label>
                            <span>メールアドレス</span>
                            <input type="e-mail" name="e-mail" size="25" maxlengh="25" placeholder="xxxx@yyyy.com">
                        </label>
                    </p>
                    <p>
                        <label>
                            <span>ブログやホームページがあればお知らせください。</span>
                            <input type="url" name="url" size="50" maxlengh="50" placeholder="http://www.bbbb.com">
                        </label>
                    </p>
                    <p>
                        <label>
                            <span>郵便番号</span>
                            <input type="text" name="zip" size="20" maxlengh="8" placeholder="999-9999">
                        </label>
                    </p>
                    <p>
                        <label>
                            <span>ご住所</span>
                            <input type="text" name="address1" size="50" maxlengh="50" placeholder="都道府県、市町村、番地"><br>
                            <span>建物名と部屋番号</span>
                            <input type="text" name="address2" size="50" maxlengh="50" placeholder="アパート、マンション等の建物名と部屋番号" style="margin-top: 8px;">
                        </label>
                    </p>
                    <p>
                        <label>
                            <span>電話番号</span>
                            <input type="tel" name="tel" size="20" maxlengh="17" placeholder="000-0000-0000">
                        </label>
                    </p>
                    <p>
                        <span>性別</span>
                        <label>
                            <input type="radio" name="sex" value="男性" checked>男性
                        </label>
                        <label>
                            <input type="radio" name="sex" value="女性" >女性
                        </label>
                    </p>
                    <p>
                        <span>ご年齢</span>
                        <label>
                            <input type="radio" name="age" value="20" >20代
                        </label>
                        <label>
                            <input type="radio" name="age" value="30" >30代
                        </label>
                        <label>
                            <input type="radio" name="age" value="40" >40代
                        </label>
                        <label>
                            <input type="radio" name="age" value="50" >50代
                        </label>
                        <label>
                            <input type="radio" name="age" value="60" >60代
                        </label>
                    </p>
                    <P>
                        <span>ご希望の施工内容</span>
                        <label>
                            <input type="checkbox" name="plan" value="新築">新築
                        </label>
                        <label>
                            <input type="checkbox" name="plan" value="リフォーム">リフォーム
                        </label>
                        <label>
                            <input type="checkbox" name="plan" value="建て替え">建て替え
                        </label>
                        <label>
                            <input type="checkbox" name="plan" value="その他">その他
                        </label><br>
                        <label>
                            <span>「その他」の内容</span>
                            <input type="text" name="plan" size="50" maxlengh="50" style="margin-top: 8px;">
                        </label>
                    </P>
                    <p>
                        <span>ご職業</span>
                        <label>
                            <select name="work">
                                <option>選択してください</option>
                                <option value="会社員">会社員</option>
                                <option value="自営業">自営業</option>
                                <option value="学生">学生</option>
                            </select>
                        </label>
                    </p>
                    <p>
                        <span> お問い合わせの内容</span>
                        <textarea name="message" cols="60" rows="4" wrap="hard">
                        </textarea>
                    </p>
                </form>
                <p>
                        <input type="submit" value="送信する" form="contact01">
                        <input type="reset" value="リセット" form="contact01">
                    </p>
            </div>
            
    </main>
